name: 'pr'

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  check-pr:
    runs-on: ubuntu-latest
    outputs:
      skip-workflow: ${{ steps.check.outputs.skip-workflow }}
    steps:
      - name: Check if PR is from release-please
        id: check
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_USER="${{ github.event.pull_request.user.login }}"
          
          # Check if PR title starts with "chore(main): release" or "chore: release"
          # and is created by the release-please bot or GitHub Actions
          if [[ "$PR_TITLE" =~ ^chore(\(main\))?:\ release && ("$PR_USER" == "release-please[bot]" || "$PR_USER" == "github-actions[bot]") ]]; then
            echo "This is a release-please PR - skipping workflow"
            echo "skip-workflow=true" >> $GITHUB_OUTPUT
          else
            echo "This is not a release-please PR - running workflow"
            echo "skip-workflow=false" >> $GITHUB_OUTPUT
          fi

  lint:
    name: 'lint'
    runs-on: 'ubuntu-latest'
    needs: check-pr
    if: ${{ needs.check-pr.outputs.skip-workflow != 'true' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: lint
        run: |
          echo "lint"